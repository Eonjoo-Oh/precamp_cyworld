<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Hahmlet:wght@100..900&family=Sunflower:wght@300&display=swap');
  </style>
  <title>콩언주의 미니홈피::사이좋은 사람들, 싸이월드</title>
  <link href="./styles/index.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/4144ae2d0a.js" crossorigin="anonymous"></script>
  <link rel="icon" href="./images/favicon.png"
</head>
<body>
  <div class="background">
    <div class="outerbox">
      <div class="wrapper">
        <aside class="wrapper__profile">
          <header class="profile__header">
            <div class="today">
              <span>TODAY</span>
              <span>0</span>
              <span>   |   TOTAL</span>
              <span>12345</span>
            </div>
          </header>
          <div class="profile__body">
            <figure class="profile__body__image"></figure>
            <div class="profile__body__divider"></div>
            <div class="profile__body__content">
              <i class="fa-regular fa-face-smile"></i><span> 콩언주</span><br>
              <i class="fa-solid fa-head-side-virus"></i><span> INTJ</span><br>
              <i class="fa-solid fa-cake-candles"></i><span> 1996.04.29</span><br>
              <i class="fa-solid fa-droplet"></i><span> RH+O</span><br>
            </div>
            <div class="profile__body__mood">
              <div class="mood__title">오늘의 기분</div>
              <select name="mood__list">
                <option value="행복">행복🥰</option>
                <option value="신남">신남🤩</option>
                <option value="평온">평온🙂</option>
                <option value="우울">우울😔</option>
                <option value="화남">화남😡</option>
                <option value="졸림">졸림🥱</option>
              </select>
            </div>
          </div>
        </aside>
        <div class="wrapper__home">
          <div class="home__header">
            <div class="home__header__title">
              사이좋은 사람들, 싸이월드
            </div>
            <div class="home__header__setting">
              사생활보호설정
            </div>
          </div>
          <div class="home__body">
            <!--<iframe src="home.html"></iframe>-->
            <iframe src="game.html"></iframe>

          </div>
        </div>
        <!--<div class="wrapper__menu">
          <button class="menu__item">홈</button>
          <button class="menu__item">미니게임</button>
          <button class="menu__item">쥬크박스</button>
          <button class="menu__item">방명록</button>
        </div>-->
      </div>
      </div>
    </div>
  </div>
</body>
</html>

<!-- wrapper__left를 wrapper__profile로 변경 -->
