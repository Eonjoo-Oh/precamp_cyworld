<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Hahmlet:wght@100..900&family=Sunflower:wght@300&display=swap');
  </style>
  <title>콩언주의 미니홈피::사이좋은 사람들, 싸이월드</title>
  <link href="./styles/index.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/4144ae2d0a.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="background">
    <div class="outerbox">
      <div class="wrapper">
        <aside class="wrapper__profile">
          <header class="profile__header">
            <div class="today">
              <span>TODAY</span>
              <span>0</span>
              <span> | TOTAL</span>
              <span>12345</span>
            </div>
          </header>
          <div class="profile__body">
            <figure class="profile__body__image"></figure>
            <div class="profile__body__divider"></div>
            <div class="profile__body__content">
              <i class="fa-regular fa-face-smile"> 콩언주 </i><br>
              <i class="fa-solid fa-head-side-virus"> INTJ</i><br>
              <i class="fa-solid fa-cake-candles"> 1996.04.29</i><br>
              <i class="fa-solid fa-droplet"> RH+O</i><br>
            </div>
            <div class="profile__body__mood"></div>
          </div>
        </aside>
        <div class="wrapper__home"></div>
      </div>
      </div>
    </div>
  </div>
</body>
</html>

<!-- wrapper__left를 wrapper__profile로 변경 -->
<!-- wrapper__right를 wrapper__home로 변경 -->
